#Access to DB - PostgreSQL Configuration
spring.datasource.driver-class-name=org.postgresql.Driver

## Values to change
# Path to database, 5432 standard port, Database-swvs -> name of Database
spring.datasource.url=jdbc:postgresql://localhost:5432/Database-swvs
# Username
spring.datasource.username=Jasmin
# Password
spring.datasource.password=admin!

